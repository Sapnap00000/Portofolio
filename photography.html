<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Koleksi Fotografi</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Minimal gallery-specific styles (kept local so it works with your existing stylesheet) */
        .gallery-hero {
            padding: 2rem 1rem;
            text-align: center
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            padding: 1rem
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 6px
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform .25s ease
        }

        .gallery-item:hover img {
            transform: scale(1.03)
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .85);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            visibility: hidden;
            opacity: 0;
            transition: opacity .2s, visibility .2s;
            z-index: 99999;
        }

        .lightbox.open {
            visibility: visible;
            opacity: 1
        }

        .lightbox img {
            max-width: 95%;
            max-height: 85%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .7);
            z-index: 100000;
        }

        .lightbox .close {
            position: absolute;
            top: 18px;
            right: 18px;
            color: #fff;
            background: transparent;
            border: 0;
            font-size: 2rem;
            cursor: pointer
        }
    </style>
</head>

<body>
    <header style="padding:1rem;display:flex;align-items:center;gap:1rem;">
        <a href="index.html" style="text-decoration:none;color:inherit;font-weight:600;">← Kembali</a>
        <h1 style="margin:0;font-size:1.25rem;">Koleksi Fotografi</h1>
    </header>

    <main>
        <section class="gallery-hero">
            <p style="max-width:900px;margin:0 auto;color:#555;">Berisi koleksi foto saya. Klik gambar untuk melihat
                lebih besar.</p>
        </section>

        <section class="gallery-grid" id="gallery">
            <!-- Images inserted here -->
            <div class="gallery-item"><img src="images/photography-collections/1.jpg" alt="Photo 1" loading="lazy">
            </div>
            <div class="gallery-item"><img src="images/photography-collections/2.png" alt="Photo 2" loading="lazy">
            </div>
            <div class="gallery-item"><img src="images/photography-collections/3.jpg" alt="Photo 3" loading="lazy">
            </div>
            <div class="gallery-item"><img src="images/photography-collections/4.jpg" alt="Photo 4" loading="lazy">
            </div>
            <div class="gallery-item"><img src="images/photography-collections/5.jpg" alt="Photo 5" loading="lazy">
            </div>
            <div class="gallery-item"><img src="images/photography-collections/6.jpg" alt="Photo 6" loading="lazy">
            </div>
            <div class="gallery-item"><img src="images/photography-collections/7.jpg" alt="Photo 7" loading="lazy">
            </div>
            <div class="gallery-item"><img src="images/photography-collections/8.jpg" alt="Photo 8" loading="lazy">
            </div>
            <div class="gallery-item"><img src="images/photography-collections/9.jpg" alt="Photo 9" loading="lazy">
            </div>
            <div class="gallery-item"><img src="images/photography-collections/10.jpg" alt="Photo 10" loading="lazy">
            </div>
            <div class="gallery-item"><img src="images/photography-collections/11.jpg" alt="Photo 11" loading="lazy">
            </div>
        </section>
    </main>

    <div id="lightbox" class="lightbox" role="dialog" aria-hidden="true">
        <button class="close" id="lb-close" aria-label="Tutup">×</button>
        <img id="lb-img" alt="" src="">
    </div>

    <script>
        // Simple lightbox
        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lbImg = document.getElementById('lb-img');
        const lbClose = document.getElementById('lb-close');

        gallery.addEventListener('click', e => {
            const img = e.target.closest('img');
            if (!img) return;
            lbImg.src = img.src;
            lbImg.alt = img.alt || '';
            lightbox.classList.add('open');
            lightbox.setAttribute('aria-hidden', 'false');
        });

        function closeLB() {
            lightbox.classList.remove('open');
            lightbox.setAttribute('aria-hidden', 'true');
            lbImg.src = '';
        }

        lbClose.addEventListener('click', closeLB);
        lightbox.addEventListener('click', e => { if (e.target === lightbox) closeLB(); });
        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeLB(); });
    </script>
</body>

</html>
